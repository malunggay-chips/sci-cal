<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SciCal Replica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="top-label">
      <span class="casio">SciCal</span>
    </div>

    <div class="screen">
      <div class="line small">sin 63°52'41"</div>
      <div class="line large">8.978590120</div>
    </div>

    <!-- navigation circle -->
    <div class="nav-area">
      <button class="nav-side"></button>
      <div class="circle-pad">
        <div class="arrow up"></div>
        <div class="arrow left"></div>
        <div class="arrow center"></div>
        <div class="arrow right"></div>
        <div class="arrow down"></div>
      </div>
      <button class="nav-side"></button>
    </div>

    <!-- black scientific keys -->
    <div class="black-section">
      <div class="row">
        <button class="key yellow">SHIFT</button>
        <button class="key red-text">ALPHA</button>
        <button class="key black">MODE</button>
        <button class="key black">CLR</button>
        <button class="key black">ON</button>
      </div>
      <div class="row">
        <button class="key black">x²</button>
        <button class="key black">√</button>
        <button class="key black">x⁻¹</button>
        <button class="key black">log</button>
        <button class="key black">ln</button>
      </div>
      <div class="row">
        <button class="key black">sin</button>
        <button class="key black">cos</button>
        <button class="key black">tan</button>
        <button class="key black">EXP</button>
        <button class="key black">Ans</button>
      </div>
      <div class="row">
        <button class="key black">(−)</button>
        <button class="key black">x³</button>
        <button class="key black">x!</button>
        <button class="key black">Pol</button>
        <button class="key black">Rec</button>
      </div>
      <div class="row">
        <button class="key black">M+</button>
        <button class="key black">M−</button>
        <button class="key black">ENG</button>
        <button class="key black">RCL</button>
        <button class="key black">STO</button>
      </div>
      <div class="row">
        <button class="key black">hyp</button>
        <button class="key black">sin⁻¹</button>
        <button class="key black">cos⁻¹</button>
        <button class="key black">tan⁻¹</button>
        <button class="key black">(-)</button>
      </div>
    </div>

    <!-- grey numeric section -->
    <div class="grey-section">
      <div class="row">
        <button class="key grey">7</button>
        <button class="key grey">8</button>
        <button class="key grey">9</button>
        <button class="key red">DEL</button>
        <button class="key red">AC</button>
      </div>
      <div class="row">
        <button class="key grey">4</button>
        <button class="key grey">5</button>
        <button class="key grey">6</button>
        <button class="key grey">×</button>
        <button class="key grey">÷</button>
      </div>
      <div class="row">
        <button class="key grey">1</button>
        <button class="key grey">2</button>
        <button class="key grey">3</button>
        <button class="key grey">+</button>
        <button class="key grey">−</button>
      </div>
      <div class="row">
        <button class="key grey">0</button>
        <button class="key grey">.</button>
        <button class="key grey">EXP</button>
        <button class="key grey">π</button>
        <button class="key grey">Ans</button>
      </div>
      <div class="row">
        <button class="key grey">Ran#</button>
        <button class="key grey">(</button>
        <button class="key grey">)</button>
        <button class="key grey">x!</button>
        <button class="key grey">MRC</button>
      </div>
    </div>
  </div>
</body>
</html>
