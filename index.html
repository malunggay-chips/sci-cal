<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SciCal - Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="brand">SciCal</div>

    <div class="display">
      <div id="expression" class="top-display"></div>
      <div id="result" class="bottom-display">0</div>
    </div>

    <div class="buttons">
      <button class="btn fn" onclick="clearAll()">AC</button>
      <button class="btn fn" onclick="deleteLast()">DEL</button>
      <button class="btn fn" onclick="insert('(')">(</button>
      <button class="btn fn" onclick="insert(')')">)</button>

      <button class="btn fn" onclick="insert('sin(')">sin</button>
      <button class="btn fn" onclick="insert('cos(')">cos</button>
      <button class="btn fn" onclick="insert('tan(')">tan</button>
      <button class="btn op" onclick="insert('^')">xʸ</button>

      <button class="btn fn" onclick="insert('log(')">log</button>
      <button class="btn fn" onclick="insert('ln(')">ln</button>
      <button class="btn fn" onclick="insert('√(')">√</button>
      <button class="btn op" onclick="insert('/')">÷</button>

      <button class="btn num" onclick="insert('7')">7</button>
      <button class="btn num" onclick="insert('8')">8</button>
      <button class="btn num" onclick="insert('9')">9</button>
      <button class="btn op" onclick="insert('*')">×</button>

      <button class="btn num" onclick="insert('4')">4</button>
      <button class="btn num" onclick="insert('5')">5</button>
      <button class="btn num" onclick="insert('6')">6</button>
      <button class="btn op" onclick="insert('-')">−</button>

      <button class="btn num" onclick="insert('1')">1</button>
      <button class="btn num" onclick="insert('2')">2</button>
      <button class="btn num" onclick="insert('3')">3</button>
      <button class="btn op" onclick="insert('+')">+</button>

      <button class="btn fn" onclick="insert('Ans')">Ans</button>
      <button class="btn num" onclick="insert('0')">0</button>
      <button class="btn num" onclick="insert('.')">.</button>
      <button class="btn eq" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
