<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SciCal - Realistic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="header">
      <span class="brand-left">SciCal</span>
      <span class="brand-center">S-V.P.A.M.</span>
      <span class="brand-right">FX-2025</span>
    </div>

    <div class="display">
      <div id="history"></div>
      <div id="result">0</div>
    </div>

    <div class="buttons">
      <!-- Top row -->
      <button class="btn shift">SHIFT</button>
      <button class="btn mode">MODE</button>
      <button class="btn deg">DEG</button>
      <button class="btn rad">RAD</button>
      <button class="btn del">DEL</button>
      <button class="btn ac">AC</button>

      <!-- Scientific functions -->
      <button class="btn func">sin</button>
      <button class="btn func">cos</button>
      <button class="btn func">tan</button>
      <button class="btn func">log</button>
      <button class="btn func">ln</button>
      <button class="btn func">√</button>

      <button class="btn func">x²</button>
      <button class="btn func">π</button>
      <button class="btn func">(</button>
      <button class="btn func">)</button>
      <button class="btn func">%</button>
      <button class="btn func">.</button>

      <!-- Numbers and operations -->
      <button class="btn num">7</button>
      <button class="btn num">8</button>
      <button class="btn num">9</button>
      <button class="btn op">÷</button>

      <button class="btn num">4</button>
      <button class="btn num">5</button>
      <button class="btn num">6</button>
      <button class="btn op">×</button>

      <button class="btn num">1</button>
      <button class="btn num">2</button>
      <button class="btn num">3</button>
      <button class="btn op">−</button>

      <button class="btn num">0</button>
      <button class="btn mem">MR</button>
      <button class="btn mem">MC</button>
      <button class="btn op">+</button>

      <button class="btn mem">M+</button>
      <button class="btn mem">M−</button>
      <button class="btn eq">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
