<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SciCal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="brand">
      <div class="brand-left">SciCal</div>
      <div class="brand-center">S-V.P.A.M.</div>
      <div class="brand-right">FX-2025</div>
    </div>

    <div class="display">
      <div class="display-small">sin(30)+5×2</div>
      <div class="display-large">15</div>
    </div>

    <div class="buttons">
      <!-- Row 1 -->
      <button class="btn fn">SHIFT</button>
      <button class="btn fn">MODE</button>
      <button class="btn fn">DEG</button>
      <button class="btn fn">RAD</button>
      <button class="btn red">DEL</button>
      <button class="btn red">AC</button>

      <!-- Row 2 -->
      <button class="btn func">sin</button>
      <button class="btn func">cos</button>
      <button class="btn func">tan</button>
      <button class="btn func">log</button>
      <button class="btn func">ln</button>
      <button class="btn func">√</button>

      <!-- Row 3 -->
      <button class="btn func">x²</button>
      <button class="btn func">x³</button>
      <button class="btn func">EXP</button>
      <button class="btn func">π</button>
      <button class="btn func">e</button>
      <button class="btn func">Ans</button>

      <!-- Row 4 -->
      <button class="btn op">(</button>
      <button class="btn op">)</button>
      <button class="btn num">7</button>
      <button class="btn num">8</button>
      <button class="btn num">9</button>
      <button class="btn op">÷</button>

      <!-- Row 5 -->
      <button class="btn num">4</button>
      <button class="btn num">5</button>
      <button class="btn num">6</button>
      <button class="btn op">×</button>
      <button class="btn const">M+</button>
      <button class="btn const">M-</button>

      <!-- Row 6 -->
      <button class="btn num">1</button>
      <button class="btn num">2</button>
      <button class="btn num">3</button>
      <button class="btn op">−</button>
      <button class="btn const">MR</button>
      <button class="btn const">MC</button>

      <!-- Row 7 -->
      <button class="btn num">0</button>
      <button class="btn num">.</button>
      <button class="btn num">%</button>
      <button class="btn op">+</button>
      <button class="btn eq" colspan="2">=</button>
    </div>
  </div>
</body>
</html>
