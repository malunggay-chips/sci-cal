<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SciCal - fx82MS Replica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="header">
      <span class="brand">SciCal</span>
    </div>

    <div class="screen">
      <div class="line small">sin 63°52'41"</div>
      <div class="line large">8.978590120</div>
    </div>

    <!-- D-pad section -->
    <div class="dpad-area">
      <button class="side-btn"></button>
      <div class="dpad">
        <div class="arrow up"></div>
        <div class="arrow left"></div>
        <div class="arrow right"></div>
        <div class="arrow down"></div>
        <div class="arrow center"></div>
      </div>
      <button class="side-btn"></button>
    </div>

    <!-- Function (black) buttons -->
    <div class="func-section">
      <div class="row">
        <button class="btn shift">SHIFT</button>
        <button class="btn alpha">ALPHA</button>
        <button class="btn fn">MODE</button>
        <button class="btn fn">CLR</button>
        <button class="btn fn">ON</button>
      </div>
      <div class="row">
        <button class="btn fn">x²</button>
        <button class="btn fn">√</button>
        <button class="btn fn">x⁻¹</button>
        <button class="btn fn">log</button>
        <button class="btn fn">ln</button>
      </div>
      <div class="row">
        <button class="btn fn">sin</button>
        <button class="btn fn">cos</button>
        <button class="btn fn">tan</button>
        <button class="btn fn">EXP</button>
        <button class="btn fn">Ans</button>
      </div>
      <div class="row">
        <button class="btn fn">(−)</button>
        <button class="btn fn">x³</button>
        <button class="btn fn">x!</button>
        <button class="btn fn">Pol</button>
        <button class="btn fn">Rec</button>
      </div>
      <div class="row">
        <button class="btn fn">M+</button>
        <button class="btn fn">M−</button>
        <button class="btn fn">ENG</button>
        <button class="btn fn">RCL</button>
        <button class="btn fn">STO</button>
      </div>
      <div class="row">
        <button class="btn fn">hyp</button>
        <button class="btn fn">sin⁻¹</button>
        <button class="btn fn">cos⁻¹</button>
        <button class="btn fn">tan⁻¹</button>
        <button class="btn fn">(−)</button>
      </div>
    </div>

    <!-- Numeric (grey) buttons -->
    <div class="num-section">
      <div class="row">
        <button class="btn grey">7</button>
        <button class="btn grey">8</button>
        <button class="btn grey">9</button>
        <button class="btn red">DEL</button>
        <button class="btn red">AC</button>
      </div>
      <div class="row">
        <button class="btn grey">4</button>
        <button class="btn grey">5</button>
        <button class="btn grey">6</button>
        <button class="btn grey">×</button>
        <button class="btn grey">÷</button>
      </div>
      <div class="row">
        <button class="btn grey">1</button>
        <button class="btn grey">2</button>
        <button class="btn grey">3</button>
        <button class="btn grey">+</button>
        <button class="btn grey">−</button>
      </div>
      <div class="row">
        <button class="btn grey">0</button>
        <button class="btn grey">.</button>
        <button class="btn grey">EXP</button>
        <button class="btn grey">π</button>
        <button class="btn grey">Ans</button>
      </div>
      <div class="row">
        <button class="btn grey">Ran#</button>
        <button class="btn grey">(</button>
        <button class="btn grey">)</button>
        <button class="btn grey">x!</button>
        <button class="btn grey">MRC</button>
      </div>
    </div>
  </div>
</body>
</html>
