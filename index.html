<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SciCal - Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="brand">
      <div class="brand-left">SciCal</div>
      <div class="brand-center">S-V.P.A.M.</div>
      <div class="brand-right">FX-2025</div>
    </div>

    <div class="display">
      <div id="expression" class="display-small"></div>
      <div id="result" class="display-large">0</div>
    </div>

    <div class="buttons">
      <!-- Top Row -->
      <button class="btn fn">SHIFT</button>
      <button class="btn fn">MODE</button>
      <button class="btn fn">DEG</button>
      <button class="btn fn">RAD</button>
      <button class="btn red" onclick="delChar()">DEL</button>
      <button class="btn red" onclick="clearAll()">AC</button>

      <!-- Functions -->
      <button class="btn func" onclick="insert('sin(')">sin</button>
      <button class="btn func" onclick="insert('cos(')">cos</button>
      <button class="btn func" onclick="insert('tan(')">tan</button>
      <button class="btn func" onclick="insert('log(')">log</button>
      <button class="btn func" onclick="insert('ln(')">ln</button>
      <button class="btn func" onclick="insert('Math.sqrt(')">√</button>

      <!-- Powers and constants -->
      <button class="btn func" onclick="insert('**2')">x²</button>
      <button class="btn func" onclick="insert('**3')">x³</button>
      <button class="btn func" onclick="insert('Math.exp(')">EXP</button>
      <button class="btn func" onclick="insert('Math.PI')">π</button>
      <button class="btn func" onclick="insert('Math.E')">e</button>
      <button class="btn func" onclick="calculate()">Ans</button>

      <!-- Numbers and ops -->
      <button class="btn op" onclick="insert('(')">(</button>
      <button class="btn op" onclick="insert(')')">)</button>
      <button class="btn num" onclick="insert('7')">7</button>
      <button class="btn num" onclick="insert('8')">8</button>
      <button class="btn num" onclick="insert('9')">9</button>
      <button class="btn op" onclick="insert('/')">÷</button>

      <button class="btn num" onclick="insert('4')">4</button>
      <button class="btn num" onclick="insert('5')">5</button>
      <button class="btn num" onclick="insert('6')">6</button>
      <button class="btn op" onclick="insert('*')">×</button>
      <button class="btn mem" onclick="memoryAdd()">M+</button>
      <button class="btn mem" onclick="memorySubtract()">M-</button>

      <button class="btn num" onclick="insert('1')">1</button>
      <button class="btn num" onclick="insert('2')">2</button>
      <button class="btn num" onclick="insert('3')">3</button>
      <button class="btn op" onclick="insert('-')">−</button>
      <button class="btn mem" onclick="memoryRecall()">MR</button>
      <button class="btn mem" onclick="memoryClear()">MC</button>

      <button class="btn num" onclick="insert('0')">0</button>
      <button class="btn num" onclick="insert('.')">.</button>
      <button class="btn num" onclick="insert('%')">%</button>
      <button class="btn op" onclick="insert('+')">+</button>
      <button class="btn eq" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
