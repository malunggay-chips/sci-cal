<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casio fx-82MS Replica (Design Only)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="brand">
      <span class="casio">CASIO</span>
      <span class="model">S-V.P.A.M.</span>
      <span class="submodel">fx-82MS</span>
    </div>

    <div class="display">
      <div class="small">sin 63°52'41"</div>
      <div class="large">8.978590120</div>
    </div>

    <!-- circular pad area -->
    <div class="pad-section">
      <button class="side-btn left"></button>
      <div class="nav-circle">
        <button class="nav up"></button>
        <button class="nav left"></button>
        <button class="nav center"></button>
        <button class="nav right"></button>
        <button class="nav down"></button>
      </div>
      <button class="side-btn right"></button>
    </div>

    <!-- black scientific function keys -->
    <div class="black-keys">
      <div class="row">
        <button class="btn yellow">SHIFT</button>
        <button class="btn red-text">ALPHA</button>
        <button class="btn black">MODE</button>
        <button class="btn black">CLR</button>
        <button class="btn black">ON</button>
      </div>
      <div class="row">
        <button class="btn black">x²</button>
        <button class="btn black">√</button>
        <button class="btn black">x⁻¹</button>
        <button class="btn black">log</button>
        <button class="btn black">ln</button>
      </div>
      <div class="row">
        <button class="btn black">sin</button>
        <button class="btn black">cos</button>
        <button class="btn black">tan</button>
        <button class="btn black">EXP</button>
        <button class="btn black">Ans</button>
      </div>
      <div class="row">
        <button class="btn black">(−)</button>
        <button class="btn black">x³</button>
        <button class="btn black">x!</button>
        <button class="btn black">Pol</button>
        <button class="btn black">Rec</button>
      </div>
      <div class="row">
        <button class="btn black">M+</button>
        <button class="btn black">M−</button>
        <button class="btn black">ENG</button>
        <button class="btn black">RCL</button>
        <button class="btn black">STO</button>
      </div>
      <div class="row">
        <button class="btn black">(-)</button>
        <button class="btn black">hyp</button>
        <button class="btn black">sin⁻¹</button>
        <button class="btn black">cos⁻¹</button>
        <button class="btn black">tan⁻¹</button>
      </div>
    </div>

    <!-- grey number pad -->
    <div class="grey-keys">
      <div class="row">
        <button class="btn grey">7</button>
        <button class="btn grey">8</button>
        <button class="btn grey">9</button>
        <button class="btn grey">DEL</button>
        <button class="btn red">AC</button>
      </div>
      <div class="row">
        <button class="btn grey">4</button>
        <button class="btn grey">5</button>
        <button class="btn grey">6</button>
        <button class="btn grey">×</button>
        <button class="btn grey">÷</button>
      </div>
      <div class="row">
        <button class="btn grey">1</button>
        <button class="btn grey">2</button>
        <button class="btn grey">3</button>
        <button class="btn grey">+</button>
        <button class="btn grey">−</button>
      </div>
      <div class="row">
        <button class="btn grey">0</button>
        <button class="btn grey">.</button>
        <button class="btn grey">EXP</button>
        <button class="btn grey">π</button>
        <button class="btn grey">Ans</button>
      </div>
      <div class="row">
        <button class="btn grey">Ran#</button>
        <button class="btn grey">(</button>
        <button class="btn grey">)</button>
        <button class="btn grey">x!</button>
        <button class="btn grey">MRC</button>
      </div>
    </div>
  </div>
</body>
</html>
