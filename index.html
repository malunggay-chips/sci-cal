<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SciCal - fx82MS Replica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-body">
    <div class="calc-top">
      <span class="brand-left">CASIO</span>
      <span class="brand-center">S-V.P.A.M.</span>
      <span class="brand-right">fx-82MS</span>
    </div>

    <div class="calc-display">
      <div class="display-small">sin 63°52'41''</div>
      <div class="display-large">8.978590120</div>
    </div>

    <!-- Circular D-Pad -->
    <div class="nav-cluster">
      <div class="circle center"></div>
      <div class="circle-btn up"></div>
      <div class="circle-btn down"></div>
      <div class="circle-btn left"></div>
      <div class="circle-btn right"></div>
    </div>

    <!-- Buttons Area -->
    <div class="buttons">
      <!-- Row 1 -->
      <button class="btn shift yellow">SHIFT</button>
      <button class="btn alpha red">ALPHA</button>
      <button class="btn gray">MODE</button>
      <button class="btn gray">CLR</button>
      <button class="btn gray">ON</button>

      <!-- Row 2 -->
      <button class="btn black">x²</button>
      <button class="btn black">√</button>
      <button class="btn black">x⁻¹</button>
      <button class="btn black">log</button>
      <button class="btn black">ln</button>
      <button class="btn black">(-)</button>

      <!-- Row 3 -->
      <button class="btn black">sin</button>
      <button class="btn black">cos</button>
      <button class="btn black">tan</button>
      <button class="btn black">EXP</button>
      <button class="btn black">Ans</button>
      <button class="btn black">M+</button>

      <!-- Row 4 -->
      <button class="btn black">RCL</button>
      <button class="btn black">ENG</button>
      <button class="btn black">nCr</button>
      <button class="btn black">nPr</button>
      <button class="btn black">(</button>
      <button class="btn black">)</button>

      <!-- Row 5 (gray with red) -->
      <button class="btn gray">7</button>
      <button class="btn gray">8</button>
      <button class="btn gray">9</button>
      <button class="btn gray red-bg">DEL</button>
      <button class="btn gray red-bg">AC</button>

      <!-- Row 6 -->
      <button class="btn gray">4</button>
      <button class="btn gray">5</button>
      <button class="btn gray">6</button>
      <button class="btn gray">×</button>
      <button class="btn gray">÷</button>

      <!-- Row 7 -->
      <button class="btn gray">1</button>
      <button class="btn gray">2</button>
      <button class="btn gray">3</button>
      <button class="btn gray">+</button>
      <button class="btn gray">−</button>

      <!-- Row 8 -->
      <button class="btn gray">0</button>
      <button class="btn gray">.</button>
      <button class="btn gray">EXP</button>
      <button class="btn gray">Ans</button>
      <button class="btn gray">=</button>
    </div>
  </div>
</body>
</html>
